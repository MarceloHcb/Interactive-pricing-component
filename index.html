<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive pricing component</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img class="bg" src="src/images/bg-pattern.svg" alt="">

        <div class="top">
            <img src="src/images/pattern-circles.svg" alt="">
            <h1>Simple, traffic-based pricing</h1>
            <p>sign-up for our 30-day trial. No credit card required</p>
        </div>

        <div class="content">
            <div class="content-top">
                <p>100k PAGEVIEWS</p>
                <div class="value">
                    <h2 id="value">$16.00</h2>
                    <p>/month</p>
                </div>
            </div>
            <div class="content-mid">
                
                <div class="range">
                    <input type="range" min="0" max="200" value="16" steps="1">                  
                </div>
                <div id="progressBar">

                </div>
                <div class="mid-info">
                    <p>Monthly Biling </p>
                    <div class="bg-circle">
                        <div class="circle">
                            <div id="span"></div>
                        </div>
                    </div>                   
                    <p>Yearly Billing</p>
                    <p><span class="DiscountText">25% discount</span> </p>
                </div>
            </div>
            <hr>
            <div class="content-bottom">
                <div class="checked-items">
                    <p>Unlimited websites</p>
                    <p>100% data ownership</p>
                    <p>Email reports</p>
                </div>
                <button>Start my trial</button>

            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
